
<form (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Task..." [(ngModel)]="text">

    </div>
    <div class="form-control">
        <label for="day">Day End</label>
        <input type="text" name="day" id="day" placeholder="Day..." [(ngModel)]="day">

    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder">

    </div>
    <input type="submit" value="Save task" class="btn btn-block">
</form>
