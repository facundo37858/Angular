<div class="task" [ngClass]="{ reminder: task.reminder}" (click)="handlerReminder(task)">
    <h3>{{task.text}}
        <fa-icon 
        [icon]="faTimes" 
        [ngStyle]="{'color':'red'}"
        (click)="handlerDelete(task)"
        >

        </fa-icon>
    </h3>
    <p>{{task.day}}</p>

</div>
